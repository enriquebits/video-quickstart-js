<!DOCTYPE html>
<html>
<head>
  <title>Proyecto Redes VideoChat</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="remote-media"></div>
<div id="controls">
  <div id="preview">
    <p class="instructions">VideoChat Realizado por estudiantes de ESCOM</p>
    <div id="local-media"></div>
    <button id="button-preview">Vista previa de mi camara</button>
  </div>
  <div id="room-controls">
    <p class="instructions">Nombre de la sala:</p>
    <input id="room-name" type="text" placeholder="Enter a room name" />
    <button id="button-join">Unirse a la sala</button>
    <button id="button-leave">Dejar la sala</button>
  </div>
  <div id="log"></div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
